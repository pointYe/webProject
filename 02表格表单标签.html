<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body onload="load()">
    <table border="1px" cellspacing="0" width="600px" onmouseover="over()" onmouseout="out()">
        <tr>
            <th>序号</th>
            <th>logo</th>
            <th>品牌</th>
            <th>企业</th>
        </tr>
        <tr>
            <td>1</td>
            <td> <img src="./img/QQ图片20221017123032_proc.jpg" width="100px" ></td>
            <td>华为</td>
            <td>华为公司</td>
        </tr>
        <tr>
            <td>2</td>
            <td> <img src="./img/QQ图片20221017123051_proc.jpg" width="100px"></td>
            <td>阿里</td>
            <td>阿里公司</td>
        </tr>
    </table>
    <br>
    <input type="text" onblur="bfn()" onfocus="ffn()" onkeydown="kfn()">
    <br>
    <!-- <form action="" method="get">
        用户名:<input type="text" name="username">
        年龄:<input type="text" name="age">
        <input type="submit" value="提交">
    </form> -->
    <br>
    <form action="" method="post" onsubmit="subfn()">
        用户名:<input type="text" name="username"><br><br>
        密码:<input type="password" name="password"><br><br>
        性别: <label><input type="radio" name="gender" value="1"> 男 </label>
            <label> <input type="radio" name="gender" value="2">女</label><br><br>
        爱好:<label><input type="checkbox"name="hobby"value="sing">唱歌</label>
            <label><input type="checkbox" name="hobby"value="java">编程</label>
            <label><input type="checkbox"name="hobby"value="dance">跳舞</label><br><br>
        图像:<input type="file"name="image"><br><br>
        生日:<input type="date"name="birthday"><br><br>
        时间:<input type="time"name="time"><br><br>
        日期时间:<input type="datetime-local"name="datetime"><br><br>
        邮箱:<input type="email"name="email"><br><br>
        年龄:<input type="number" name="age"><br><br>
        学历:<select name="degree">
                <option value="1">大专</option>
                <option value="2">本科</option>
                <option value="3">研究生</option>
            </select><br><br>
        描述:<textarea name="description" cols="30" rows="10"></textarea><br><br>
        <input type="hidden" name="id"value="1">
        <input type="reset" value="重置">
        <input type="button" value="按钮" onclick="fnl()">
        <input type="submit" value="提交">
        <br>
    </form>

</body>
<script>
    function load(){
        console.log("页面加载完成");
    }
    function fnl(){
        console.log("我被点击了");
    }
    function bfn(){
        console.log("我失去焦点");
    }
    function ffn(){
        console.log("我得到焦点");
    }
    function kfn(){
        console.log("键盘被按下");
    }
    function over(){
        console.log("鼠标移入");
    }
    function out(){
        console.log("鼠标移出");
    }
    function subfn(){
        console.log("表单提交");
    }
</script>
</html>
